<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Tip calculator app</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<main class="container">
  <nav class="nav">
    <!-- <h1 class="nav-heading">spli <br>tter</h1> -->
    <img src="./images/logo.svg" alt="logo">
</nav>
<section class="cal-section" >
<div class="info">
<div class="info-first-container">
    <label for="bill">bill</label>
  <img class="dollar" src="./images/icon-dollar.svg" alt="dollar.svg">
  <input class="first-input" type="number"  name="bill" placeholder="0" value="">
</div>
<div class="info-sec-container">
  <p class="p-lable"> Select Tip %</p>
  <button class="button" value="5">5%</button>
  <button class="button" value="10">10%</button>
  <button class="button" value="15">15%</button>
  <button class="button" value="25">25%</button>
  <button class="button" value="50">50%</button>
  <input class="input custom " type="number" placeholder="Custom" value="">
</div>
<div class="num-people">
  <p class="p-lable-two"> Number of People%</p>
  <img class="dollar" src="./images/icon-person.svg" alt="person.svg">
  <input class="input Number-of-People" type="number" placeholder="0" value="">
</div>
</div>
<div class="result">
<div class="tip">
<p class="tip_total">Tip Amount<br> <span>/ person</span></p>
<p class="tip-amount" >0</p>
</div>
<div class="total">
  <p class="tip_total">Total<br><span>/ person</span> </p>
  <p class="total-amount">0</p>
</div>
<button class="Reset-button" >Reset</button>
</div>
</section>
</main>

  <script src="app.js"></script>
</body>
</html>
